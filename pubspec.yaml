name: body_tracker
description: "Body measurement tracking app with health statistics and clothing size guide."
publish_to: 'none'

version: 1.20.0+35

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # Local Database
  sqflite: ^2.3.2
  path: ^1.9.0
  
  # Charts for progress tracking
  fl_chart: ^0.68.0
  
  # Local notifications for reminders
  flutter_local_notifications: ^17.2.2
  
  # Shared preferences for settings
  shared_preferences: ^2.5.4
  
  # Intl for date formatting
  intl: ^0.19.0
  
  # Camera and image handling
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  
  # Sharing and file handling
  share_plus: ^12.0.1
  archive: ^4.0.7
  file_picker: ^10.3.10
  timezone: ^0.9.4
  
  # Google Drive Backup
  google_sign_in: ^6.3.0
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  http: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.6.3
  build_runner: ^2.11.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
